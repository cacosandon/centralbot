<body>
<img alt="Muni" src="https://municipalidadestacioncentral.cl/wp-content/uploads/2017/12/logo-muni.png" class="center">


	<div class="container-contact100">

		<div class="wrap-contact100">
			<form action = "/result" method = "POST" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Estado de tu patente
				</span>

				<span class="contact100-form-text">
				RUT de tu empresa sin puntos y con guión. Ejemplo: 24357963-2
				</span>

				<div class="wrap-input100 validate-input" data-validate = "RUT">
					<input class="input100" type="int" name="rut" placeholder="RUT. Ejemplo: 24357963-k", pattern="^[0-9]+-[0-9kK]+">
					<span class="focus-input100"></span>
				</div>

				<span class="contact100-form-text">
				Ingresa el identificador entregado. Ejemplo: 134
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Identificador">
					<input class="input100" type="int" name="id" placeholder="Identificador entregado. Ejemplo: 134", pattern="^[0-9]+">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Obtener estado
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<div style="position: center;background-color: rgba(218, 213, 213, 0.849);">

		<div style="text-align: center; bottom: 5px;color: rgba(138, 135, 135, 0.849);">
			Municipalidad de Estación Central | 2019
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->

<!--===============================================================================================-->
